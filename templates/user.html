{% extends "base.html" %}

{% block content %}

<p>Hey {{ user }}! Welcome to your profile page.</p>

<form action="#" method="POST">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username }}">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}">
    </div>

    <div>
        <label for="pass">Password (6 character minimum):</label>
        <input type="password" id="pass" name="password" value = minlength="6" required>
    </div>

</form>

{% endblock %}
