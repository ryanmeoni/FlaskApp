{% extends "base.html" %}

{%block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<p>This is the register page</p>
<form action = "#" method = "POST">
    <div class="form-group">
        <label for="register_username">Username</label>
        <input type="text" class="form-control" name="username" id="register_username" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="register_email">Email address</label>
        <input type="email" class="form-control" name="email" id="register_email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="register_password">Password</label>
        <input type="password" class="form-control" name="password" id="register_password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
